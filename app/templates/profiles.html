{% extends 'base.html' %}

{% block main %} 
 <div class='container' id="formContainer">
        <h2 class="font-weight-bold display-4">Profiles </h2>
        {% include "flash_messages.html" %}
        <div id="profilesContainer">

{% for profile in profiles %}



<div class="d-flex flex-row rounded m-3 pr-7 p-3 users justify-content-between">
  <div class="p-2 align-content-center">
    <img class="pimg" alt="Profile Image" src="{{ url_for('static', filename="uploads/" + profile.filename) }}">
  </div>
  <div class=" d-flex flex-column  text-2 p-2 align-content-center">
    <div class="font-weight-bold"></p>{{profile.first_name}}  {{profile.last_name}}</div>
    <div><span class="glyphicon glyphicon-map-marker"></span> {{profile.location}}</div>
    <div><span class="glyphicon glyphicon-user"></span>{{profile.sex}}</div>
  </div>
  <div class="p-2 align-content-end">
    <a class="btn btn-success" href="{{ url_for('userprofile',userid=profile.id) }}">View Profile</a>
  </div>
</div>

{% endfor %}

</div>
</div>

{% endblock %}
